<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Nav Bar CSS -->
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <!-- Main Page -->
    <div class="container-fluid row">
        <div class="col-3s">
            <!-- User Inputs Location-->
            <h2>Search for a City:</h2>
            <div class="input-group mb-3">
                <input id="userInput" type="text" class="inputBar">
                <button onclick="collectInfo()">Search</button>
            </div>
            <hr class="new1">
            <!-- Older Searches Save Here-->
            <div class="olderSearches"
                style="border:1px solid rgb(58, 10, 10);">
                Serach
            </div>
        </div>

        <!-- Searched Cities Current Weather Conditions -->
        <div class="col-9">
            <div class="upperbox">
                <!-- Today's Weather Conditions-->
                <div class="today-weather">
                    <h2 class="day1Moment" id="cityPlace">--Lagos--</h2>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humi">Humidity:</p>
                    <p id="uvi">UV Index:</p>
                </div>
            </div>

            <h2>Five Day Forecast: </h2>

            <!-- Five Day Weather Forecast-->
            <div class="row justify-content-center"
            style="border:1px solid red;">
                <!-- First Day-->
      
                <div class="futureforecastbox">
                    <h3 id="day1"></h3>
                    <img src="" alt= "pic icon" id="pic-descr">
                    <p id="temp1">Temp:</p>
                    <p id="wind1">Wind:</p>
                    <p id="humi1">Humidity:</p>
                </div>

                <!-- Second Day-->
                <div class="futureforecastbox">
                    <h3 id="day2"></h3>
                    <img src="" alt= "pic icon" id="pic-descr">
                    <p id="temp2">Temp:</p>
                    <p id="wind2">Wind:</p>
                    <p id="humi2">Humidity:</p>
                </div>

                <!-- Third Day-->
                <div class="futureforecastbox">
                    <h3 id="day3"></h3>
                    <img src="" alt= "pic icon" id="pic-descr">
                    <p id="temp3">Temp:</p>
                    <p id="wind3">Wind:</p>
                    <p id="humi3">Humidity:</p>
                </div>

                <!-- Fourth Day-->
                <div class="futureforecastbox">
                    <h3 id="day4"></h3>
                    <img src="" alt= "pic icon" id="pic-descr">
                    <p id="temp4">Temp:</p>
                    <p id="wind4">Wind:</p>
                    <p id="humi4">Humidity:</p>
                </div>

                <!-- Fifth Day-->
                <div class="futureforecastbox">
                    <h3 id="day5"></h3>
                    <img src="" alt= "pic icon" id="pic-descr">
                    <p id="temp5">Temp:</p>
                    <p id="wind5">Wind:</p>
                    <p id="humi5">Humidity:</p>
                </div>
            </div>

        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scriptss.js"></script>
</body>

</html>
